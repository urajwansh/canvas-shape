<!DOCTYPE html>
<html>
<head>
	<title>Sample Paint Application</title>

<body>
<div class="container">
	<h1>Simple Paint App</h1>

	<canvas id="mycanvas" width="800px" height="500px" onmousedown="mouseDown(event)" onmouseup="drawTri(event)" onmousemove="showTri(event)" style="border: 2px solid black;"></canvas>
	<br>
	<button id="reset" onclick="clearboard()" >Clear</button>
</div>


<script type="text/javascript">
	var canvas=document.getElementById("mycanvas");
	var cotxt=canvas.getContext("2d");
	var dx=0,dy=0,ux,uy;
	var max,col,y1;
	var r=0;

		// alert("hello");

	}




// ........................3 Function to record Mouse Down , Mouse Up And Drag... And Draw Triangle.....

console.log("3");

			//..........Mouse Up.......

	function drawTri(event){

		do
		{
			console.log("loop 2.1");
			//......................f ((dx!=(event.pageX-245)) && (dy!=(event.pageY-85))) {
				console.log("loop 2.2");

		r = Math.sqrt(Math.pow((dx - ux),2)+(Math.pow((dy - uy),2)));

		Tri(dx,dy,r);

			//............On Mouse Move / Drag........

	function showTri(event){

		if((dx!=0)&&(dy!=0)){
			var dragX=event.pageX-245;
			var dragY=event.pageY-85;
			

			console.log(dragX);
			console.log(dragY);	
			r = Math.sqrt(Math.pow((dx - dragX),2)+(Math.pow((dy - dragY),2)));
			Tri(dx,dy,r);
			cotxt.stroke();


		}
		
		console.log("..............................");
	}







	//......................................Generate Random color.....

	function randColor(){
		  var letters = '0123456789ABCDEF';
		  var color = '#';
		  for (var i = 0; i < 6; i++) {
		    color += letters[Math.floor(Math.random() * 16)];
		  }
		  return color;
	}




	//..................................Function for triangle........

	function Tri(x,c,rad){
		cotxt.beginPath();
		y1=c-rad;
		cotxt.moveTo(x,y1);
		var hBase =(.87)*rad;
		var x2 = x+hBase;
		var y2 = Math.sqrt(Math.pow(hBase,2)-Math.pow((x2-x),2))+(c+rad/2);
		var x3 = 2*x-x2;
		var y3 = 2*(c+rad/2)-y2;
		cotxt.lineTo(x2,y2);
		cotxt.lineTo(x3,y3);

		cotxt.closePath();
		cotxt.lineWidth = 5;
		cotxt.stroke();

		cotxt.fillStyle = randColor();
		cotxt.fill();
	}



</script>
